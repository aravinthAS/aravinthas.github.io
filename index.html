<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Personlig nettside for reiser, CV og parkering ved Gardermoen"
    />
    <meta name="author" content="" />
    <title>Aravinth Alvapillai – Personlig Side</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      #contractResult {
        white-space: pre-wrap;
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      #contractTemplate {
        page-break-inside: auto;
      }
      #contractTemplate > * {
        page-break-inside: avoid;
        page-break-after: auto;
      }
    </style>
  </head>
  <body id="page-top">
    <section class="page-section" id="parking">
      <div class="container">
        <h2 class="text-center mt-0">Leie Parkering</h2>
        <hr class="divider my-4" />
        <p class="text-center">
          Fyll ut skjemaet for å få en ferdig kontrakt for korttidsleie av
          parkeringsplass.
        </p>

        <form
          id="contractForm"
          class="mx-auto"
          style="max-width: 600px"
          novalidate
        >
          <div class="form-group">
            <label>Navn</label>
            <input type="text" class="form-control" name="name" required />
          </div>
          <div class="form-group">
            <label>Adresse</label>
            <input type="text" class="form-control" name="address" required />
          </div>
          <div class="form-group">
            <label>Telefon</label>
            <input type="tel" class="form-control" name="phone" required />
          </div>
          <div class="form-group">
            <label>E-post</label>
            <input type="email" class="form-control" name="email" required />
          </div>
          <div class="form-group">
            <label>Startdato</label>
            <input type="date" class="form-control" name="start" required />
          </div>
          <div class="form-group">
            <label>Sluttdato</label>
            <input type="date" class="form-control" name="end" required />
          </div>
          <div class="form-group">
            <label>Estimert leiepris</label>
            <p id="leiepris">
              Prisene varierer etter sesong og etterspørsel. Oppgitt pris er kun
              et estimat.
            </p>
            <div id="calculatedPrice" style="font-weight: bold">
              Velg datoer for å beregne pris
            </div>
          </div>
          <div class="form-group">
            <label>Manuell pris (valgfritt)</label>
            <input
              type="number"
              name="amount"
              class="form-control"
              placeholder="F.eks. 950"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Send forespørsel om leie
          </button>
        </form>

        <div id="contractResult" class="mt-5"></div>

        <div id="contractTemplate" style="display: none">
          <span id="c_name"></span>
          <span id="c_address"></span>
          <span id="c_phone"></span>
          <span id="c_email"></span>
          <span id="c_start"></span>
          <span id="c_end"></span>
          <span id="c_amount"></span>
          <span id="c_date"></span>
          <span id="c_name2"></span>
        </div>
      </div>
    </section>

    <footer class="bg-light py-5">
      <div class="container">
        <div class="small text-center text-muted">
          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
        </div>
      </div>
    </footer>

    <script src="js/priceCalculator.js"></script>
    <script src="js/contractGenerator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </body>
</html>
